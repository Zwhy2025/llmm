<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API 管理中心</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> AI API 管理中心</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="#api-management" onclick="showSection('api-management')">
                            <i class="fas fa-cogs"></i> API 管理
                        </a>
                    </li>
                    <li>
                        <a href="#api-testing" onclick="showSection('api-testing')">
                            <i class="fas fa-play"></i> API 测试
                        </a>
                    </li>
                    <li>
                        <a href="#settings" onclick="showSection('settings')">
                            <i class="fas fa-cog"></i> 设置
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- API 管理面板 -->
            <section id="api-management" class="section active">
                <div class="section-header">
                    <h1>API 管理</h1>
                    <button class="btn btn-primary" onclick="showAddApiModal()">
                        <i class="fas fa-plus"></i> 添加 API
                    </button>
                </div>
                
                <div class="api-grid" id="api-grid">
                    <!-- API 卡片将在这里动态生成 -->
                </div>
            </section>

            <!-- API 测试控制台 -->
            <section id="api-testing" class="section">
                <div class="section-header">
                    <h1>API 测试控制台</h1>
                </div>
                
                <div class="test-console">
                    <div class="test-config">
                        <div class="form-group">
                            <label for="test-api-select">选择 API:</label>
                            <select id="test-api-select" class="form-control">
                                <option value="">请选择 API</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="test-model">模型:</label>
                            <select id="test-model" class="form-control">
                                <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                                <option value="gpt-4">gpt-4</option>
                                <option value="gpt-4-turbo">gpt-4-turbo</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="test-temperature">温度:</label>
                            <input type="range" id="test-temperature" min="0" max="2" step="0.1" value="0.7" class="form-control">
                            <span id="temperature-value">0.7</span>
                        </div>
                    </div>
                    
                    <div class="test-input">
                        <label for="test-message">消息:</label>
                        <textarea id="test-message" class="form-control" rows="6" placeholder="请输入测试消息..."></textarea>
                    </div>
                    
                    <div class="test-actions">
                        <button class="btn btn-primary" onclick="testApi()">
                            <i class="fas fa-play"></i> 发送请求
                        </button>
                        <button class="btn btn-secondary" onclick="clearTestResult()">
                            <i class="fas fa-trash"></i> 清空结果
                        </button>
                    </div>
                    
                    <div class="test-result">
                        <h3>测试结果</h3>
                        <div id="test-result-content" class="result-content">
                            <!-- 测试结果将在这里显示 -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- 设置面板 -->
            <section id="settings" class="section">
                <div class="section-header">
                    <h1>设置</h1>
                </div>
                
                <div class="settings-content">
                    <div class="setting-group">
                        <h3>数据同步</h3>
                        <div class="form-group">
                            <label for="sync-enabled">启用数据同步:</label>
                            <input type="checkbox" id="sync-enabled" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="sync-interval">同步间隔 (秒):</label>
                            <input type="number" id="sync-interval" value="30" min="10" max="300" class="form-control">
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <h3>界面设置</h3>
                        <div class="form-group">
                            <label for="theme-select">主题:</label>
                            <select id="theme-select" class="form-control">
                                <option value="light">浅色主题</option>
                                <option value="dark">深色主题</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 添加 API 模态框 -->
    <div id="add-api-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加 API</h2>
                <span class="close" onclick="closeAddApiModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-api-form">
                    <div class="form-group">
                        <label for="api-name">API 名称:</label>
                        <input type="text" id="api-name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="api-url">API URL:</label>
                        <input type="url" id="api-url" class="form-control" placeholder="https://api.openai.com/v1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="api-key">API Key:</label>
                        <input type="password" id="api-key" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="api-type">API 类型:</label>
                        <select id="api-type" class="form-control">
                            <option value="openai">OpenAI 兼容</option>
                            <option value="anthropic">Anthropic Claude</option>
                            <option value="custom">自定义</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="api-description">描述:</label>
                        <textarea id="api-description" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddApiModal()">取消</button>
                <button class="btn btn-primary" onclick="addApi()">添加</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
